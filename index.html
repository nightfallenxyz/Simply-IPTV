<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IPTV Streamer Pro</title>
    <link rel="manifest" href="/manifest.json">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #1a1a1a; 
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .video-js {
            width: 100%;
            height: 60vh;
            flex-grow: 1;
        }
        .controls {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        input { flex-grow: 1; }
        button {
            background: #007AFF;
            min-width: 80px;
        }
        .status {
            padding: 0.5rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <video-js id="player" class="vjs-default-skin" controls muted playsinline></video-js>
    
    <div class="controls">
        <div class="input-group">
            <input type="url" id="playlistUrl" 
                   placeholder="Enter M3U playlist URL"
                   value="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8">
            <button id="loadPlaylist">Load</button>
        </div>
        
        <div class="input-group">
            <select id="channelList" disabled>
                <option value="">Select Channel</option>
            </select>
            <button id="pipBtn" disabled>PiP</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script>
        const CORS_PROXY = 'https://Simply-iptv.vercel.app/api/proxy?url=';
        let player = null;
        let currentPlaylist = [];

        // Initialize Video.js player
        function initPlayer() {
            player = videojs('player', {
                html5: {
                    hls: {
                        overrideNative: true,
                        withCredentials: false
                    }
                },
                autoplay: 'muted',
                controls: true,
                responsive: true
            });
        }

        async function loadPlaylist(url) {
            try {
                showStatus('Loading playlist...');
                const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                const response = await fetchWithTimeout(proxyUrl, 15000);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.text();
                
                currentPlaylist = parsePlaylist(data);
                if (currentPlaylist.length === 0) throw new Error('No valid channels found');
                
                updateChannelList(currentPlaylist);
                channelList.disabled = false;
                pipBtn.disabled = false;
                showStatus('Playlist loaded');
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        function parsePlaylist(data) {
            return data.split('\n').reduce((channels, line, index, lines) => {
                if (line.startsWith('#EXTINF:-1')) {
                    const nextLine = lines[index + 1];
                    if (nextLine && nextLine.startsWith('http')) {
                        const name = line.match(/tvg-name="([^"]+)/)?.[1] || 
                                   line.split(',')[1]?.trim() || `Channel ${channels.length + 1}`;
                        channels.push({
                            name: name,
                            url: nextLine.trim()
                        });
                    }
                }
                return channels;
            }, []);
        }

        function playStream(url) {
            showStatus('Loading stream...');
            
            player.src({
                src: `${CORS_PROXY}${encodeURIComponent(url)}`,
                type: 'application/x-mpegURL'
            });

            player.ready(() => {
                player.play().catch(error => {
                    showStatus(`Playback error: ${error.message}`, true);
                });
            });
        }

        async function fetchWithTimeout(resource, timeout = 15000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(resource, {
                    signal: controller.signal  
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        function updateChannelList(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '<option value="">Select Channel</option>';
            channels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.name;
                channelList.appendChild(option);
            });
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = isError ? '#ff453a' : '#888';
        }

        // Initialize player on load
        initPlayer();

        // Event Listeners
        document.getElementById('loadPlaylist').addEventListener('click', () => {
            if (document.getElementById('playlistUrl').checkValidity()) {
                loadPlaylist(document.getElementById('playlistUrl').value);
            }
        });

        document.getElementById('channelList').addEventListener('change', (e) => {
            if (e.target.value) playStream(e.target.value);
        });

        document.getElementById('pipBtn').addEventListener('click', async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else if (player.isFullscreen()) {
                    await player.exitFullscreen();
                    await player.requestPictureInPicture();
                } else {
                    await player.requestPictureInPicture();
                }
            } catch (error) {
                showStatus(`PiP failed: ${error.message}`, true);
            }
        });

        // Handle player errors
        player.on('error', () => {
            const error = player.error();
            showStatus(`Player error: ${error?.message || 'Unknown error'}`, true);
        });
    </script>
</body>
</html>
