<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IPTV Streamer Pro</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.5.2/dist/shaka-player.compiled.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #1a1a1a; 
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #videoContainer {
            width: 100%;
            flex-grow: 1;
            background: black;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
        }
        .controls {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        input { flex-grow: 1; }
        button {
            background: #007AFF;
            min-width: 80px;
        }
        .status {
            padding: 0.5rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" playsinline muted autoplay></video>
    </div>
    
    <div class="controls">
        <div class="input-group">
            <input type="url" id="playlistUrl" 
                   placeholder="Enter M3U playlist URL"
                   value="https://raw.githubusercontent.com/nightfallenxyz/files/refs/heads/main/notpiracy.m3u">
            <button id="loadPlaylist">Load</button>
        </div>
        
        <div class="input-group">
            <select id="channelList" disabled>
                <option value="">Select Channel</option>
            </select>
            <button id="pipBtn" disabled>PiP</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>

    <script>
        const CORS_PROXY = 'https://Simply-iptv.vercel.app/api/proxy?url=';
        let player = null;

        async function initializeApp() {
            try {
                // Verify Shaka Player is loaded
                if (!window.shaka) {
                    throw new Error('Shaka Player failed to load. Please check your internet connection.');
                }

                // Initialize player
                const video = document.getElementById('videoPlayer');
                player = new shaka.Player(video);
                
                // Configure player
                player.configure({
                    streaming: {
                        retryParameters: {
                            maxAttempts: 5,
                            baseDelay: 1,
                            backoffFactor: 2,
                            fuzzFactor: 0.5,
                            timeout: 15000
                        },
                        rebufferingGoal: 10
                    },
                    manifest: {
                        dash: { enabled: false },
                        hls: { enabled: true }
                    }
                });

                // Load default playlist
                await loadPlaylist(document.getElementById('playlistUrl').value);
                
                // Set up event listeners
                setupEventHandlers();

            } catch (error) {
                showStatus(`Initialization failed: ${error.message}`, true);
            }
        }

        async function loadPlaylist(url) {
            try {
                showStatus('Loading playlist...');
                const response = await fetchWithRetry(url);
                const data = await response.text();
                
                const channels = parsePlaylist(data);
                if (channels.length === 0) throw new Error('No valid channels found');
                
                updateChannelList(channels);
                document.getElementById('channelList').disabled = false;
                document.getElementById('pipBtn').disabled = false;
                showStatus(`Loaded ${channels.length} channels`);
            } catch (error) {
                showStatus(`Playlist error: ${error.message}`, true);
                throw error;
            }
        }

        function parsePlaylist(data) {
            const channels = [];
            const lines = data.split('\n');
            let currentChannel = null;

            for (const line of lines) {
                const trimmedLine = line.trim();
                
                if (trimmedLine.startsWith('#EXTINF:-1')) {
                    currentChannel = {
                        name: trimmedLine.match(/tvg-name="([^"]+)"/)?.[1] ||
                              trimmedLine.split(',')[1]?.trim() ||
                              'Unknown Channel',
                        url: null
                    };
                } else if (currentChannel && trimmedLine.startsWith('http')) {
                    currentChannel.url = trimmedLine;
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            }

            return channels;
        }

        async function playStream(url) {
            try {
                showStatus('Loading stream...');
                const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                
                await player.load(proxyUrl);
                showStatus('Playing...');
                
                try {
                    await videoPlayer.play();
                } catch (playError) {
                    showStatus('Click the player to start playback', true);
                }
            } catch (error) {
                showStatus(`Playback failed: ${error.message}`, true);
                throw error;
            }
        }

        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 2000 * (i + 1)));
                }
            }
        }

        function updateChannelList(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '<option value="">Select Channel</option>';
            
            channels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.name;
                channelList.appendChild(option);
            });
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = isError ? '#ff453a' : '#888';
        }

        function setupEventHandlers() {
            document.getElementById('loadPlaylist').addEventListener('click', async () => {
                const url = document.getElementById('playlistUrl').value;
                if (url) await loadPlaylist(url);
            });

            document.getElementById('channelList').addEventListener('change', async (e) => {
                if (e.target.value) await playStream(e.target.value);
            });

            document.getElementById('pipBtn').addEventListener('click', async () => {
                try {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                    } else {
                        await videoPlayer.requestPictureInPicture();
                    }
                } catch (error) {
                    showStatus(`PiP error: ${error.message}`, true);
                }
            });
        }

        // Start initialization after DOM loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
