<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IPTV Streamer Pro</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #1a1a1a; 
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #videoContainer {
            width: 100%;
            flex-grow: 1;
            background: black;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
        }
        .controls {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        input { flex-grow: 1; }
        button {
            background: #007AFF;
            min-width: 80px;
        }
        .status {
            padding: 0.5rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="videoPlayer" playsinline muted autoplay></video>
    </div>
    
    <div class="controls">
        <div class="input-group">
            <input type="url" id="playlistUrl" 
                   placeholder="Enter M3U playlist URL"
                   value="https://raw.githubusercontent.com/nightfallenxyz/files/refs/heads/main/notpiracy.m3u">
            <button id="loadPlaylist">Load</button>
        </div>
        
        <div class="input-group">
            <select id="channelList" disabled>
                <option value="">Select Channel</option>
            </select>
            <button id="pipBtn" disabled>PiP</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.5.2/shaka-player.compiled.js"></script>

    <script>
        const CORS_PROXY = 'https://Simply-iptv.vercel.app/api/proxy?url=';
        let player = null;
        let currentPlaylist = [];

        // Initialize Shaka Player
        function initPlayer() {
            const video = document.getElementById('videoPlayer');
            player = new shaka.Player(video);
            
            player.configure({
                streaming: {
                    retryParameters: {
                        maxAttempts: 5,
                        baseDelay: 1,
                        backoffFactor: 2,
                        fuzzFactor: 0.5,
                        timeout: 15000
                    },
                    rebufferingGoal: 10
                },
                manifest: {
                    dash: { enabled: false },
                    hls: { enabled: true }
                }
            });

            player.addEventListener('error', onPlayerError);
            
            // Auto-load the default playlist
            loadPlaylist(document.getElementById('playlistUrl').value);
        }

        async function loadPlaylist(url) {
            try {
                showStatus('Loading playlist...');
                const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                const response = await fetchWithTimeout(proxyUrl, 15000);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.text();
                
                currentPlaylist = parsePlaylist(data);
                if (currentPlaylist.length === 0) throw new Error('No valid channels found');
                
                updateChannelList(currentPlaylist);
                document.getElementById('channelList').disabled = false;
                document.getElementById('pipBtn').disabled = false;
                showStatus('Playlist loaded');
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        async function playStream(url) {
            try {
                showStatus('Loading stream...');
                const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                
                await player.load(proxyUrl, null, 'application/x-mpegurl');
                showStatus('Playing...');
                
                await videoPlayer.play().catch(() => {
                    showStatus('Click the player to start playback', true);
                });
            } catch (error) {
                showStatus(`Playback error: ${error.message}`, true);
            }
        }

        function parsePlaylist(data) {
            return data.split('\n').reduce((channels, line, index, lines) => {
                if (line.startsWith('#EXTINF:-1')) {
                    const nextLine = lines[index + 1];
                    if (nextLine && nextLine.startsWith('http')) {
                        const name = line.match(/tvg-name="([^"]+)/)?.[1] || 
                                   line.split(',')[1]?.trim() || `Channel ${channels.length + 1}`;
                        channels.push({
                            name: name,
                            url: nextLine.trim()
                        });
                    }
                }
                return channels;
            }, []);
        }

        function onPlayerError(event) {
            showStatus(`Player error: ${event.detail.message}`, true);
        }

        async function fetchWithTimeout(resource, timeout = 15000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            try {
                const response = await fetch(resource, {
                    signal: controller.signal  
                });
                clearTimeout(id);
                return response;
            } catch (error) {
                clearTimeout(id);
                throw error;
            }
        }

        function updateChannelList(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '<option value="">Select Channel</option>';
            channels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.name;
                channelList.appendChild(option);
            });
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = isError ? '#ff453a' : '#888';
        }

        // Initialize player and load default playlist
        initPlayer();

        // Event Listeners
        document.getElementById('loadPlaylist').addEventListener('click', () => {
            if (document.getElementById('playlistUrl').checkValidity()) {
                loadPlaylist(document.getElementById('playlistUrl').value);
            }
        });

        document.getElementById('channelList').addEventListener('change', (e) => {
            if (e.target.value) playStream(e.target.value);
        });

        document.getElementById('pipBtn').addEventListener('click', async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else if (document.fullscreenElement) {
                    await document.exitFullscreen();
                    await videoPlayer.requestPictureInPicture();
                } else {
                    await videoPlayer.requestPictureInPicture();
                }
            } catch (error) {
                showStatus(`PiP failed: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
