<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IPTV Streamer</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #1a1a1a; 
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        video {
            width: 100%;
            background: black;
            flex-grow: 1;
        }
        .controls {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        input { flex-grow: 1; }
        button {
            background: #007AFF;
            min-width: 80px;
        }
        .status {
            padding: 0.5rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <video id="player" controls playsinline muted></video>
    
    <div class="controls">
        <div class="input-group">
            <input type="url" id="playlistUrl" 
                   placeholder="Enter M3U playlist URL"
                   value="https://raw.githubusercontent.com/nightfallenxyz/files/refs/heads/main/notpiracy.m3u">
            <button id="loadPlaylist">Load</button>
        </div>
        
        <div class="input-group">
            <select id="channelList" disabled>
                <option value="">Select Channel</option>
            </select>
            <button id="pipBtn" disabled>PiP</button>
            <button id="playBtn" disabled>▶️ Play</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>

    <script>
        const CORS_PROXY = 'https://Simply-iptv.vercel.app/api/proxy?url=';
        const player = document.getElementById('player');
        let hls = null;

        async function loadPlaylist(url) {
            try {
                showStatus('Loading playlist...');
                const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                const response = await fetchWithRetry(proxyUrl);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.text();
                
                const channels = parsePlaylist(data);
                if (channels.length === 0) throw new Error('No valid channels found');
                
                updateChannelList(channels);
                enableControls();
                showStatus(`Loaded ${channels.length} channels`);
                console.log('Parsed channels:', channels);
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
                console.error('Playlist load error:', error);
            }
        }

        async function playStream(url) {
            try {
                showStatus('Initializing stream...');
                const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                
                if (hls) {
                    hls.destroy();
                    hls = null;
                }

                if (proxyUrl.includes('.m3u8')) {
                    if (Hls.isSupported()) {
                        hls = new Hls({
                            debug: true,
                            xhrSetup: (xhr) => {
                                xhr.withCredentials = false;
                            }
                        });
                        
                        hls.on(Hls.Events.ERROR, (event, data) => {
                            console.error('HLS error:', data);
                            showStatus(`Stream error: ${data.type}`, true);
                        });
                        
                        hls.loadSource(proxyUrl);
                        hls.attachMedia(player);
                        hls.on(Hls.Events.MANIFEST_PARSED, () => {
                            showStatus('Ready to play');
                            document.getElementById('playBtn').disabled = false;
                        });
                    } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                        player.src = proxyUrl;
                        document.getElementById('playBtn').disabled = false;
                    }
                } else {
                    player.src = proxyUrl;
                    document.getElementById('playBtn').disabled = false;
                }
            } catch (error) {
                showStatus(`Playback error: ${error.message}`, true);
                console.error('Playback error:', error);
            }
        }

        function parsePlaylist(data) {
            const channels = [];
            const lines = data.split('\n');
            let currentChannel = null;

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('#EXTINF:-1')) {
                    currentChannel = {
                        name: trimmed.match(/tvg-name="([^"]+)"/)?.[1] || 
                              trimmed.split(',')[1]?.trim() || 'Unknown Channel',
                        url: null
                    };
                } else if (currentChannel && trimmed.startsWith('http')) {
                    currentChannel.url = trimmed;
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            });
            return channels;
        }

        function updateChannelList(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '<option value="">Select Channel</option>';
            channels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.name;
                channelList.appendChild(option);
            });
        }

        function showStatus(message, isError = false) {
            document.getElementById('status').textContent = message;
            document.getElementById('status').style.color = isError ? '#ff453a' : '#888';
        }

        function enableControls() {
            document.getElementById('channelList').disabled = false;
            document.getElementById('pipBtn').disabled = false;
            document.getElementById('playBtn').disabled = false;
        }

        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    return response;
                } catch (error) {
                    if (i === retries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 2000 * (i + 1)));
                }
            }
        }

        // Event Listeners
        document.getElementById('loadPlaylist').addEventListener('click', () => {
            const url = document.getElementById('playlistUrl').value;
            if (url) loadPlaylist(url);
        });

        document.getElementById('channelList').addEventListener('change', (e) => {
            if (e.target.value) playStream(e.target.value);
        });

        document.getElementById('playBtn').addEventListener('click', async () => {
            try {
                await player.play();
                showStatus('Playing...');
            } catch (error) {
                showStatus(`Play failed: ${error.message}`, true);
            }
        });

        document.getElementById('pipBtn').addEventListener('click', async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await player.requestPictureInPicture();
                }
            } catch (error) {
                showStatus(`PiP failed: ${error.message}`, true);
            }
        });

        // Initialize with default playlist
        loadPlaylist(document.getElementById('playlistUrl').value);
    </script>
</body>
</html>
