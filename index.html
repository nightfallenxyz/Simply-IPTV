<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IPTV Streamer Pro</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #1a1a1a; 
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #player {
            width: 100%;
            height: 60vh;
            flex-grow: 1;
        }
        .controls {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        input { flex-grow: 1; }
        button {
            background: #007AFF;
            min-width: 80px;
        }
        .status {
            padding: 0.5rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="videoPlayer" controls autoplay muted class="d-none" style="width: 100%; height: 100%;"></video>
    </div>
    
    <div class="controls">
        <div class="input-group">
            <input type="url" id="playlistUrl" 
                   placeholder="Enter M3U playlist URL"
                   value="https://raw.githubusercontent.com/nightfallenxyz/files/refs/heads/main/notpiracy.m3u">
            <button id="loadPlaylist">Load</button>
        </div>
        
        <div class="input-group">
            <select id="channelList" disabled>
                <option value="">Select Channel</option>
            </select>
            <button id="pipBtn" disabled>PiP</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>

    <!-- Shaka Player Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.0/shaka-player.compiled.js"></script>

    <script>
        const CORS_PROXY = 'https://Simply-iptv.vercel.app/api/proxy?url=';
        let player = null;

        // Initialize Shaka Player
        function initPlayer() {
            const video = document.getElementById('videoPlayer');
            player = new shaka.Player(video);

            // Listen for error events.
            player.addEventListener('error', onPlayerError);

            // Configure network filters
            player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                console.log('Outgoing request:', type, request);
            });

            player.getNetworkingEngine().registerResponseFilter(function(type, response) {
                console.log('Incoming response:', type, response);
            });

            video.classList.remove("d-none");
        }

        async function loadPlaylist(url) {
            try {
                showStatus('Loading playlist...');
                const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.text();
                
                const channels = parsePlaylist(data, url);
                if (channels.length === 0) throw new Error('No valid channels found');
                
                updateChannelList(channels);
                document.getElementById('channelList').disabled = false;
                document.getElementById('pipBtn').disabled = false;
                showStatus(`Loaded ${channels.length} channels`);
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        function parsePlaylist(data, baseUrl) {
            const channels = [];
            const lines = data.split('\n');
            let currentChannel = null;

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('#EXTINF:-1')) {
                    currentChannel = {
                        name: trimmed.match(/tvg-name="([^"]+)"/)?.[1] || 
                              trimmed.split(',')[1]?.trim() || 'Unknown Channel',
                        url: null
                    };
                } else if (currentChannel && trimmed.startsWith('http')) {
                    currentChannel.url = new URL(trimmed, baseUrl).href;
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            });
            return channels;
        }

        async function playStream(url) {
            try {
                showStatus('Loading stream...');
                const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;

                // Check if the URL is accessible
                const response = await fetch(proxyUrl, { method: 'HEAD' });
                if (!response.ok) throw new Error(`Stream URL is not accessible (HTTP ${response.status})`);

                // Set the source and play
                await player.load(proxyUrl);
                showStatus('Playing...');
            } catch (error) {
                // Handle Shaka Player errors specifically
                if (error instanceof shaka.util.Error) {
                    console.error('Shaka Player Error:', error);
                    showStatus(`Playback error: ${error.code} (${error.message})`, true);
                } else if (error.message) {
                    // Handle generic errors
                    console.error('Playback Error:', error);
                    showStatus(`Playback error: ${error.message}`, true);
                } else {
                    // Handle cases where the error object is not structured properly
                    console.error('Unknown Playback Error:', error);
                    showStatus(`Playback error: An unknown error occurred`, true);
                }
            }
        }

        function updateChannelList(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '<option value="">Select Channel</option>';
            channels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.name;
                channelList.appendChild(option);
            });
        }

        function showStatus(message, isError = false) {
            document.getElementById('status').textContent = message;
            document.getElementById('status').style.color = isError ? '#ff453a' : '#888';
        }

        function onPlayerError(error) {
            console.error('Error code', error.code, 'object', error);
            showStatus(`Player error: ${error.code} (${error.message})`, true);
        }

        // Initialize player and load default playlist
        initPlayer();
        loadPlaylist(document.getElementById('playlistUrl').value);

        // Event Listeners
        document.getElementById('loadPlaylist').addEventListener('click', () => {
            const url = document.getElementById('playlistUrl').value;
            if (url) loadPlaylist(url);
        });

        document.getElementById('channelList').addEventListener('change', (e) => {
            if (e.target.value) playStream(e.target.value);
        });

        document.getElementById('pipBtn').addEventListener('click', async () => {
            try {
                const video = document.getElementById('videoPlayer');
                if (video.paused) {
                    showStatus('Start playback first', true);
                } else {
                    await video.requestPictureInPicture();
                }
            } catch (error) {
                showStatus(`PiP failed: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
