<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IPTV Streamer Pro</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #1a1a1a; 
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        video {
            width: 100%;
            background: black;
            flex-grow: 1;
        }
        .controls {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        input { flex-grow: 1; }
        button {
            background: #007AFF;
            min-width: 80px;
        }
        .status {
            padding: 0.5rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <video id="player" controls playsinline></video>
    
    <div class="controls">
        <div class="input-group">
            <input type="url" id="playlistUrl" 
                   placeholder="Enter M3U playlist URL"
                   value="https://bitdash-a.akamaihd.net/content/MI201109210084_1/m3u8s/f08e80da-bf1d-4e3d-8899-f0f6155f6efa.m3u8">
            <button id="loadPlaylist">Load</button>
        </div>
        
        <div class="input-group">
            <select id="channelList" disabled>
                <option value="">Select Channel</option>
            </select>
            <button id="pipBtn" disabled>PiP</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>

    <script>
        const player = document.getElementById('player');
        const playlistUrl = document.getElementById('playlistUrl');
        const channelList = document.getElementById('channelList');
        const pipBtn = document.getElementById('pipBtn');
        let hls = null;
        
        // Configuration
        const CORS_PROXY = 'https://Simply-iptv.vercel.app/api/proxy?url=';
        const MAX_RETRIES = 3;
        let currentRetries = 0;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(console.error);
        }

        async function loadPlaylist(url) {
            try {
                showStatus('Loading playlist...');
                const proxyUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;
                const response = await fetchWithTimeout(proxyUrl, 5000);
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.text();
                
                const channels = parsePlaylist(data);
                if (channels.length === 0) throw new Error('No valid channels found');
                
                updateChannelList(channels);
                channelList.disabled = false;
                pipBtn.disabled = false;
                showStatus('Playlist loaded');
                currentRetries = 0;
            } catch (error) {
                handleRetry(error, url);
            }
        }

        function parsePlaylist(data) {
            return data.split('\n').reduce((channels, line, index, lines) => {
                if (line.startsWith('#EXTINF:-1')) {
                    const nextLine = lines[index + 1];
                    if (nextLine && nextLine.startsWith('http')) {
                        const name = line.match(/tvg-name="([^"]+)/)?.[1] || 
                                   line.split(',')[1]?.trim() || `Channel ${channels.length + 1}`;
                        channels.push({
                            name: name,
                            url: nextLine.trim()
                        });
                    }
                }
                return channels;
            }, []);
        }

        function playStream(url) {
            showStatus('Initializing stream...');
            if (hls) hls.destroy();

            hls = new Hls({
                enableWorker: true,
                lowLatencyMode: true,
                backBufferLength: 0,
                xhrSetup: (xhr, mediaUrl) => {
                    xhr.open('GET', `${CORS_PROXY}${encodeURIComponent(mediaUrl)}`, true);
                }
            });

            hls.on(Hls.Events.MEDIA_ATTACHED, () => {
                hls.loadSource(url);
            });

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                player.play().catch(error => {
                    showStatus(`Playback error: ${error.message}`, true);
                });
                showStatus('Playing...');
            });

            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    switch(data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            showStatus('Network error - retrying...');
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            showStatus('Media error - recovering...');
                            hls.recoverMediaError();
                            break;
                        default:
                            hls.destroy();
                            break;
                    }
                }
            });

            hls.attachMedia(player);
        }

        // Utilities
        async function fetchWithTimeout(resource, timeout = 5000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            const response = await fetch(resource, {
                signal: controller.signal  
            });
            clearTimeout(id);
            return response;
        }

        function handleRetry(error, url) {
            showStatus(`Error: ${error.message}`, true);
            if (currentRetries < MAX_RETRIES) {
                currentRetries++;
                setTimeout(() => loadPlaylist(url), 2000 * currentRetries);
                showStatus(`Retrying (${currentRetries}/${MAX_RETRIES})...`);
            } else {
                currentRetries = 0;
            }
        }

        function updateChannelList(channels) {
            channelList.innerHTML = '<option value="">Select Channel</option>';
            channels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.name;
                channelList.appendChild(option);
            });
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = isError ? '#ff453a' : '#888';
        }

        // Event Listeners
        document.getElementById('loadPlaylist').addEventListener('click', () => {
            if (playlistUrl.checkValidity()) {
                currentRetries = 0;
                loadPlaylist(playlistUrl.value);
            }
        });

        channelList.addEventListener('change', () => {
            if (channelList.value) playStream(channelList.value);
        });

        pipBtn.addEventListener('click', async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await player.requestPictureInPicture();
                }
            } catch (error) {
                showStatus(`PiP failed: ${error.message}`, true);
            }
        });

        player.addEventListener('error', () => {
            showStatus(`Player error: ${player.error?.message}`, true);
        });
    </script>
</body>
</html>
