<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IPTV Streamer</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #1a1a1a; 
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        video {
            width: 100%;
            background: black;
            flex-grow: 1;
        }
        .controls {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        input { flex-grow: 1; }
        button {
            background: #007AFF;
            min-width: 80px;
        }
        .status {
            padding: 0.5rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <video id="player" controls playsinline></video>
    
    <div class="controls">
        <div class="input-group">
            <input type="url" id="playlistUrl" 
                   placeholder="Enter M3U playlist URL"
                   value="https://raw.githubusercontent.com/nightfallenxyz/files/refs/heads/main/notpiracy.m3u">
            <button id="loadPlaylist">Load</button>
        </div>
        
        <div class="input-group">
            <select id="channelList" disabled>
                <option value="">Select Channel</option>
            </select>
            <button id="pipBtn" disabled>PiP</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>

    <script>
        const CORS_PROXY = 'https://Simply-iptv.vercel.app/api/proxy?url=';
        const player = document.getElementById('player');
        let hls = null;

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }

        async function loadPlaylist(url) {
            try {
                showStatus('Loading playlist...');
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(url)}`);
                const data = await response.text();
                const channels = parsePlaylist(data);
                
                updateChannelList(channels);
                document.getElementById('channelList').disabled = false;
                document.getElementById('pipBtn').disabled = false;
                showStatus(`Loaded ${channels.length} channels`);
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        function parsePlaylist(data) {
            const channels = [];
            const lines = data.split('\n');
            let currentChannel = null;

            lines.forEach(line => {
                const trimmed = line.trim();
                if (trimmed.startsWith('#EXTINF:-1')) {
                    currentChannel = {
                        name: trimmed.match(/tvg-name="([^"]+)"/)?.[1] || 
                              trimmed.split(',')[1]?.trim() || 'Unknown Channel',
                        url: null
                    };
                } else if (currentChannel && trimmed.startsWith('http')) {
                    currentChannel.url = trimmed;
                    channels.push(currentChannel);
                    currentChannel = null;
                }
            });
            return channels;
        }

        function playStream(url) {
            if (hls) {
                hls.destroy();
            }

            showStatus('Loading stream...');
            const finalUrl = `${CORS_PROXY}${encodeURIComponent(url)}`;

            if (url.includes('.m3u8')) {
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(finalUrl);
                    hls.attachMedia(player);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        player.play();
                        showStatus('Playing...');
                    });
                } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    player.src = finalUrl;
                    player.play();
                }
            } else {
                player.src = finalUrl;
                player.play();
            }
        }

        function updateChannelList(channels) {
            const channelList = document.getElementById('channelList');
            channelList.innerHTML = '<option value="">Select Channel</option>';
            channels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.name;
                channelList.appendChild(option);
            });
        }

        function showStatus(message, isError = false) {
            document.getElementById('status').textContent = message;
            document.getElementById('status').style.color = isError ? '#ff453a' : '#888';
        }

        // Event Listeners
        document.getElementById('loadPlaylist').addEventListener('click', () => {
            const url = document.getElementById('playlistUrl').value;
            if (url) loadPlaylist(url);
        });

        document.getElementById('channelList').addEventListener('change', (e) => {
            if (e.target.value) playStream(e.target.value);
        });

        document.getElementById('pipBtn').addEventListener('click', async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await player.requestPictureInPicture();
                }
            } catch (error) {
                showStatus(`PiP Error: ${error.message}`, true);
            }
        });

        // Initialize with default playlist
        loadPlaylist(document.getElementById('playlistUrl').value);
    </script>
</body>
</html>
