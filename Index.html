<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>IPTV Streamer</title>
    <link rel="manifest" href="manifest.json">
    <!-- Include HLS.js for broader format support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* Previous styles remain the same */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, sans-serif;
            background: #1a1a1a; 
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        video {
            width: 100%;
            background: black;
            flex-grow: 1;
        }
        .controls {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 0.5rem;
        }
        input, select, button {
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #333;
            color: white;
        }
        input { flex-grow: 1; }
        button {
            background: #007AFF;
            min-width: 80px;
        }
        .status {
            padding: 0.5rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <video id="player" controls playsinline></video>
    
    <div class="controls">
        <div class="input-group">
            <input type="url" id="playlistUrl" 
                   placeholder="Enter M3U playlist URL"
                   value="https://example.com/playlist.m3u">
            <button id="loadPlaylist">Load</button>
        </div>
        
        <div class="input-group">
            <select id="channelList" disabled>
                <option value="">Select Channel</option>
            </select>
            <button id="pipBtn" disabled>PiP</button>
        </div>
    </div>
    
    <div class="status" id="status"></div>

    <script>
        const player = document.getElementById('player');
        const playlistUrl = document.getElementById('playlistUrl');
        const channelList = document.getElementById('channelList');
        let hls = null;

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        async function loadPlaylist(url) {
            try {
                showStatus('Loading playlist...');
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network error');
                const data = await response.text();
                const channels = parsePlaylist(data);
                updateChannelList(channels);
                channelList.disabled = false;
                pipBtn.disabled = false;
                showStatus('Playlist loaded');
            } catch (error) {
                showStatus(`Error: ${error.message}`, true);
            }
        }

        function parsePlaylist(data) {
            const channels = [];
            const lines = data.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                if (lines[i].startsWith('#EXTINF:-1')) {
                    // Handle both formats: with tvg-name and simple format
                    const nameMatch = lines[i].match(/tvg-name="([^"]+)/) || 
                                    lines[i].match(/,(.*)/);
                    const url = lines[i+1]?.trim();
                    
                    if (nameMatch && url) {
                        channels.push({
                            name: nameMatch[1].trim(),
                            url: url
                        });
                        i++; // Skip next line (the URL line)
                    }
                }
            }
            return channels;
        }

        function updateChannelList(channels) {
            channelList.innerHTML = '<option value="">Select Channel</option>';
            channels.forEach(channel => {
                const option = document.createElement('option');
                option.value = channel.url;
                option.textContent = channel.name;
                channelList.appendChild(option);
            });
        }

        function playStream(url) {
            if (hls) {
                hls.destroy();
            }

            if (url.includes('.m3u8')) {
                // Handle HLS streams
                if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(url);
                    hls.attachMedia(player);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => player.play());
                } else if (player.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native Safari support
                    player.src = url;
                    player.play();
                }
            } else {
                // Direct video formats
                player.src = url;
                player.play();
            }
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.color = isError ? '#ff453a' : '#888';
        }

        // Event Listeners
        document.getElementById('loadPlaylist').addEventListener('click', () => {
            if (playlistUrl.checkValidity()) {
                loadPlaylist(playlistUrl.value);
            }
        });

        channelList.addEventListener('change', () => {
            if (channelList.value) {
                try {
                    playStream(channelList.value);
                    showStatus('Loading stream...');
                } catch (error) {
                    showStatus(`Playback error: ${error.message}`, true);
                }
            }
        });

        document.getElementById('pipBtn').addEventListener('click', async () => {
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await player.requestPictureInPicture();
                }
            } catch (error) {
                showStatus(`PiP failed: ${error.message}`, true);
            }
        });

        player.addEventListener('error', () => {
            showStatus('Playback error: Unsupported format or network issue', true);
        });
    </script>
</body>
</html>
